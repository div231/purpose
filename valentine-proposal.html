<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù A Special Question üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3d7 50%, #ff6b9d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 10s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Gift Box Screen */
        .gift-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            z-index: 10;
        }

        .gift-screen.hidden {
            display: none;
        }

        .gift-text {
            font-size: 2em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .gift-box {
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.4);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .gift-box:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 30px 80px rgba(255, 107, 157, 0.6);
        }

        .gift-emoji {
            font-size: 8em;
            display: block;
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.4);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container.show {
            display: block;
        }

        .cat-container {
            margin-bottom: 30px;
            animation: wiggle 2s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% {
                transform: rotate(-3deg);
            }
            50% {
                transform: rotate(3deg);
            }
        }

        .cat-image {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            border: 5px solid #ff6b9d;
        }

        .question {
            font-size: 1.8em;
            color: #d81b60;
            margin-bottom: 50px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 80px;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1744, #f50057);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 23, 68, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #757575, #9e9e9e);
            color: white;
            position: relative;
            transition: all 0.1s ease;
        }
        
        #noBtn.running {
            position: fixed;
        }

        /* Success card */
        .success-card {
            display: none;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.4);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: slideIn 0.5s ease-out;
        }

        .success-card.show {
            display: block;
        }

        .success-title {
            font-size: 4em;
            color: #ff1744;
            margin-bottom: 20px;
            animation: bounceSuccess 1s ease infinite;
        }

        @keyframes bounceSuccess {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .success-message {
            font-size: 2em;
            color: #d81b60;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .image-container {
            width: 100%;
            max-width: 400px;
            height: 400px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #ffc3d7, #ff6b9d);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .placeholder-text {
            color: white;
            font-size: 1.3em;
            padding: 40px;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            line-height: 1.6;
        }

        /* Play button overlay */
        .play-button-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        .play-button-overlay:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.4);
        }

        .play-button-overlay svg {
            width: 40px;
            height: 40px;
            fill: white;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        .play-button-overlay.playing svg {
            display: none;
        }

        .play-button-overlay.playing::after {
            content: '‚è∏';
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>

    <script>
        const giftScreen = document.getElementById('giftScreen');
        const giftBox = document.getElementById('giftBox');
        const questionContainer = document.getElementById('questionContainer');
        const successCard = document.getElementById('successCard');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const playButton = document.getElementById('playButton');
        const audioPlayer = document.getElementById('audioPlayer');

        // Play/Pause music
        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.classList.add('playing');
            } else {
                audioPlayer.pause();
                playButton.classList.remove('playing');
            }
        });

        // Gift box click to reveal question
        giftBox.addEventListener('click', () => {
            giftScreen.classList.add('hidden');
            questionContainer.classList.add('show');
        });

        // Make "No" button run away on hover
        noBtn.addEventListener('mouseenter', () => {
            noBtn.classList.add('running');
            
            const maxX = window.innerWidth - noBtn.offsetWidth - 100;
            const maxY = window.innerHeight - noBtn.offsetHeight - 100;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Make "No" button run away on touch (for mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            noBtn.classList.add('running');
            
            const maxX = window.innerWidth - noBtn.offsetWidth - 100;
            const maxY = window.innerHeight - noBtn.offsetHeight - 100;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Show success card on "Yes" click
        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            successCard.classList.add('show');
            
            // Create confetti effect
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#ff1744', '#f50057', '#ff4081', '#ff6b9d', '#ffc3d7'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'absolute';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.zIndex = '1000';
                    confetti.style.animation = 'fall 3s linear forwards';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Add falling animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Check if image is loaded
        const coupleImage = document.getElementById('coupleImage');
        const placeholderText = document.getElementById('placeholderText');
        
        coupleImage.addEventListener('load', () => {
            coupleImage.style.display = 'block';
            placeholderText.style.display = 'none';
        });

        // If you want to add an image, uncomment the line below and replace with your image URL
        coupleImage.src = 'abx.jpeg';
    </script>
</body>
</html>
